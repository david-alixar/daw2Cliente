<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Cuestionario cocineros</title>
    <script src="cookies.js" defer></script>
    <style>
      .cant_errores {
        float: right;
      }
      .error {
        border: solid 2px #ff0000;
      }
    </style>
  </head>

  <body>
    <h1>Rellene los campos del siguiente formulario</h1>

    <form>
      <fieldset>
        <label for="fecha">Fecha(día/mes/año):</label>
        <input type="text" id="fecha" name="fecha" required /> <br />
      </fieldset>
      <br />
      <fieldset>
        <label for="cocinero">Cocinero (ej. WW$1234):</label>
        <input type="text" id="cocinero" name="cocinero" required /> <br />
        <br />
        <label for="destinatario"
          >Destinatario (ej. NM_alburquerque:1234):</label
        >
        <input type="text" id="destinatario" name="destinatario" required />
        <br />
      </fieldset>
      <br />
      <fieldset>
        <label for="gramos">Gramos (del 100 al 5000):</label>
        <input type="text" id="gramos" name="gramos" required /> <br />
        <br />
        <label for="composicion">Composición (ej. 200gC3OH7):</label>
        <input type="text" id="composicion" name="composicion" required />
        <br />
      </fieldset>
      <br />
      <fieldset>
        <label for="numCuenta">Número de cuenta de EEUU:</label>
        <input
          name="help"
          type="button"
          id="help"
          onclick="help()"
          class="cant_errores"
          value="Ayuda"
        />
        <input type="text" id="numCuenta" name="numCuenta" required />
        <label for="numCuentaFinal">Número de cuenta introducido:</label>
        <input type="text" id="numCuentaFinal" readonly="yes" />
        <br />
      </fieldset>
      <br /><br />
      <input
        name="enviar"
        type="submit"
        id="enviar"
        value="Enviar formulario"
      />

      <input
        name="reset"
        type="button"
        onclick="resetErrores()"
        id="reset"
        class="cant_errores"
        value="Reiniciar contador"
      />
      <br /><br />
      <label for="cant_errores"
        >Cantidad de intentos para completar el formulario:</label
      >
      <input
        type="text"
        class="cant_errores"
        id="cant_errores"
        readonly="yes"
      />
    </form>
  </body>
</html>
