<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discos</title>
    <script type="text/javascript" src="disco.js"></script>
  </head>
  <body>
    <h1>Discos</h1>
    <h2 id="h2"></h2>
    <p id="p"></p>
    <span>Introducir peso (en kg)</span>
    <br />
    <input type="text" id="peso" />
    <br />
    <span>Introducir estatura (en metros)</span>
    <br />
    <input type="text" id="estatura" />
    <br />
    <span>Introducir edad</span>
    <br />
    <input type="text" id="edad" />
    <br />
    <br />
    <input
      type="button"
      style="background-color: rgb(179, 165, 179)"
      onclick="calcularImc();"
      value="Mostrar número de discos"
    />
    <input
      type="button"
      style="background-color: rgb(179, 165, 179)"
      onclick="mostrarDiscos();"
      value="Mostrar listado de discos"
    />
    <input
      type="button"
      style="background-color: rgb(179, 165, 179)"
      onclick="calcularImc();"
      value="Mostrar un intérvalo de discos"
    />
    <input
      type="button"
      style="background-color: rgb(179, 165, 179)"
      onclick="calcularFcm();"
      value="Añadir un disco"
    />
    <input
      type="button"
      style="background-color: rgb(179, 165, 179)"
      onclick="calcularImc();"
      value="Borrar un disco"
    />
    <input
      type="button"
      style="background-color: rgb(179, 165, 179)"
      onclick="calcularFcm();"
      value="Consultar un disco"
    />
  </body>
</html>
