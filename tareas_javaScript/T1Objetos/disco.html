<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discos</title>
    <script type="text/javascript" src="disco.js"></script>
  </head>
  <body>
    <h1>Discos</h1>
    <h2 id="h2" style="color: red"></h2>
    <p id="p" style="color: blue"></p>

    <input
      type="button"
      style="background-color: rgb(179, 165, 179)"
      onclick="mostrarNumeroDiscos()();"
      value="Mostrar número de discos"
    />
    <input
      type="button"
      style="background-color: rgb(179, 165, 179)"
      onclick="mostrarDiscos();"
      value="Mostrar listado de discos"
    />
    <input
      type="button"
      style="background-color: rgb(179, 165, 179)"
      onclick="mostrarIntervalo();"
      value="Mostrar un intérvalo de discos"
    />
    <input
      type="button"
      style="background-color: rgb(179, 165, 179)"
      onclick="anadirDisco();"
      value="Añadir un disco"
    />
    <input
      type="button"
      style="background-color: rgb(179, 165, 179)"
      onclick="borrarDisco();"
      value="Borrar un disco"
    />
    <input
      type="button"
      style="background-color: rgb(179, 165, 179)"
      onclick="consultarDisco();"
      value="Consultar un disco"
    />
  </body>
</html>
