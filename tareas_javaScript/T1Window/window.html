<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarea Windows</title>
  </head>
  <body>
    <h2>Tarea ventanas</h2>
    <script>
      let miVentana;
      window.name = "Mi ventana";
      let texto =
        "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.";

      let confirmacion = confirm("¿Desea realmente abrir la ventana?");
      if (confirmacion) {
        miVentana = window.open(
          "",
          "",
          "width=200,height=80,location=no,toolbar=no,menubar=no,resizable=no,top=500,left=500"
        );
        miVentana.document.write(texto);
        miVentana.document.write(
          '<br><br><button onclick= "window.close()">Cerrar ventana</button>'
        );
      }

      function cerrarVentana() {
        if (miVentana === undefined) {
          alert("Error, la ventana nunca ha sido abierta. Ábrala primero!");
        }
        if (miVentana.closed) {
          alert(
            "Error, la ventana no está abierta, por lo que no puede cerrarse"
          );
        } else {
          miVentana.close();
        }
      }

      function cerrarVentana2() {
        miVentana.close();
      }

      function moverVentana() {
        miVentana.moveBy(10, 10);
      }

      function reubicarVentana() {
        miVentana.moveTo(100, 100);
      }

      function redimensionarVentana() {
        miVentana.resizeBy(10, 10);
      }

      function aumentarVentana() {
        miVentana.resizeTo(400, 200);
      }

      function recolocarScroll() {
        miVentana.scrollTo(0, 0);
      }

      function moverScroll() {
        miVentana.scrollBy(10, 10);
      }
    </script>

    <button onclick="cerrarVentana()">Cerrar ventana</button>
    <button onclick="moverVentana()">Mover ventana</button>
    <button onclick="reubicarVentana()">Reubicar ventana</button>
    <button onclick="redimensionarVentana()">Aumentar ventana</button>
    <button onclick="aumentarVentana()">Redimensionar ventana</button>
    <button onclick="recolocarScroll()">Recolocar scroll</button>
    <button onclick="moverScroll()">Mover scroll</button>
  </body>
</html>
