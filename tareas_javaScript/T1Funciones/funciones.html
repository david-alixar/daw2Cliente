<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarea funciones</title>
    <script type="text/javascript" src="funciones.js"></script>
  </head>
  <body>
    <h1>Calcular IMC y FCM</h1>
    <span>Introducir peso (en kg)</span>
    <br />
    <input type="text" id="peso" />
    <br />
    <span>Introducir estatura (en metros)</span>
    <br />
    <input type="text" id="estatura" />
    <br />
    <span>Introducir edad</span>
    <br />
    <input type="text" id="edad" />
    <br />
    <br />
    <input
      type="button"
      style="background-color: rgb(179, 165, 179)"
      onclick="calcularImc();"
      value="Calcular IMC"
    />
    <input
      type="button"
      style="background-color: rgb(179, 165, 179)"
      onclick="calcularFcm();"
      value="Calcular FCM"
    />
  </body>
</html>
