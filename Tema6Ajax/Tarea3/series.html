      <h1>Series</h1>
      <button id="cargaSeries">Carga series</button>

      document
        .getElementById("cargaSeries")
        .addEventListener("click", cargarSeries);

      function cargarSeries() {
        let xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
          if (xhr.readyState == 4 && xhr.status == 200) {
            cargarXML(xhr);
          }
        };
        xhr.open("GET", "series.xml", true);
        xhr.send();
      }

            .getElementsByTagName("TITLE")[0]
            .textContent.bold();

            .getElementsByTagName("CHANNEL")[0]
            .textContent.bold();

            .getElementsByTagName("DIRECTOR")[0]
            .textContent.italics();

            tabla += "</td><td class='rojo'>";
